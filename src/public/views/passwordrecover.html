	<div class="login col-xs-12 col-sm-12 col-md-8 col-md-offset-2 col-lg-6 col-lg-offset-3">
		<h1><i class="fa fa-unlock-alt fa-fw"></i> Password Recovery</h1>
		<hr>
		<form name="passwordrecover">
			<div class="register">
				<p>So you forgot your password? No problem! Just fill in the email address you used to register here and we will mail you instructions on how to reset your password.</p>
				<label class="control-label">Email</label> 
				<input id="email" type="email" class="playerselect form-control" placeholder="Your email address" required ng-model="vm.playeremail">
			</div>
			<div class="register" style="padding-top: 10px">
				<button class="button" ng-disabled="!vm.playeremail" type="submit" ng-click="vm.recover()">Send reset email</button>
			</div>
		</form>
	</div>
</div>
