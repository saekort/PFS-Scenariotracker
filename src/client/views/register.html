<ng-include src="'./views/partials/nav.html'"></ng-include>

<div id="main" class="container-fluid">
	<div class="col-xs-12 col-sm-3 col-md-3 col-lg-2 filterbar">
	<ng-include src="'./views/partials/logo.html'"></ng-include>
	</div>
	
	<form>
		<div class="col-sm-4 report_playersearch">
			<label class="control-label">Email</label> 
			<input id="email" type="email" class="playerselect form-control" placeholder="Email" required ng-model="vm.playeremail">
			<label class="control-label">Password</label> 
			<input id="password" type="password" class="playerselect form-control" placeholder="Password" required ng-model="vm.playerpassword">
			<label class="control-label">Repeat Password</label> 
			<input id="password" type="password" class="playerselect form-control" placeholder="Repeat password" required ng-model="vm.checkpassword">
			<label class="control-label">Name</label> 
			<input id="playername" class="playerselect form-control" placeholder="Add your name here" required  ng-model="vm.playername">
			<label class="control-label">PFS number</label>
			<input id="playernumber" class="playerselect form-control" placeholder="PFS number" type="number" required ng-model="vm.playernumber">
			<button class="btn btn-default" ng-click="vm.savePlayer()">Add</button>
		</div>
	</form>	
</div>
