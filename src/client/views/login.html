<ng-include src="'./views/partials/nav.html'"></ng-include>
<div id="main" class="container">
	<div class="row">
		<div class="col-xs-12 col-sm-12 col-md-8 col-md-offset-2 col-lg-4 col-lg-offset-4">
			<ng-include src="'./views/partials/logo.html'"></ng-include>
		</div>
	</div>
	<div class="login col-xs-12 col-sm-12 col-md-8 col-md-offset-2 col-lg-4 col-lg-offset-4">
		<h2 translate>Login</h2>
		<form name="login">
			<strong class="dangerzone">{{vm.status}}</strong>
			<div class="form-group">
				<label for="email" translate>Email address</label>
				<input type="email" class="form-control" id="email" ng-model="vm.username" placeholder="Use your Email address to login" required>
			</div>
			<div class="form-group">
				<label for="password" translate>Password</label>
				<input type="password" class="form-control" id="password" ng-model="vm.password" placeholder="Password" required>
			</div>
			<div class="form-group">
				<button ng-disabled="login.$invalid" type="submit" class="button" ng-click="vm.doLogin(main)" translate>Login</button>
			</div>
			<p><translate>No account yet?</translate> <a href="" ui-sref="register" translate>Register now!</a></p>
			<p><translate>Or forgot your password?</translate> <a href="" ui-sref="passwordrecover" translate>Recover it now!</a></p>
		</form>
	</div>
</div>
